events {}

http {
    server {
        listen 80;

        location /api/ {
            proxy_pass http://backend:8080/api/;
            proxy_set_header Host $host;
        }

        location /swagger-ui/ {
            proxy_pass http://backend:8080/swagger-ui/;
            proxy_set_header Host $host;
        }

        location / {
            proxy_pass http://frontend:80/;
            proxy_set_header Host $host;
        }
    }
}